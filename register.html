<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro – Anime & Games TriviaDex</title>
  <link rel="stylesheet" href="css/loginSigIn.css">
  <script defer src="js/authToggle.js"></script>
  <script defer src="js/register.js"></script>
</head>
<body>
  <div class="auth-container">
    <div class="auth-image">
      <h2>Únete a la comunidad</h2>
      <p>Regístrate y disfruta de trivias, rankings y más.</p>
      <img src="img/Anime_Games_TriviaDex_Transparent-removebg-preview.png" alt="Imagen de Anime y Videojuegos">
    </div>
    <div class="auth-form">
      <h2>Registrarse</h2>
      <form id="register-form" novalidate>
        <div class="form-group">
          <input type="text" id="username" placeholder="Nombre de usuario" required>
          <span class="error-message" id="error-username"></span>
        </div>
        <div class="form-group">
          <input type="email" id="email" placeholder="Correo electrónico" required>
          <span class="error-message" id="error-email"></span>
        </div>
        <div class="form-group">
          <input type="password" id="password" placeholder="Contraseña" required>
          <span class="error-message" id="error-password"></span>
        </div>
        <div class="form-group">
          <input type="password" id="confirm-password" placeholder="Confirmar contraseña" required>
          <span class="error-message" id="error-confirm"></span>
        </div>
        <button type="submit" class="btn">Registrarse</button>
      </form>
      <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>
    </div>
  </div>
</body>
</html>
